<div class="row g-4 justify-content-center mt-3" >
    <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
        <div class="course-item bg-light">
            <div class="position-relative overflow-hidden">
                <img class="img-fluid" [src]="course.avatar" alt="">
                <div class="w-100 d-flex justify-content-center position-absolute bottom-0 start-0 mb-4">

                    <a href="#" class="flex-shrink-0 btn btn-lg btn-primary px-3 border-end" style="border-radius: 30px 0 0 30px;"
                    *ngIf="isLoggedIn() && (user.role=='admin' || user.role=='teacher')">Course</a>

                    <a href="#" class="flex-shrink-0 btn btn-lg btn-primary px-2 border-end" style="border-radius: 30px 0 0 30px;" 
                    *ngIf="isLoggedIn() && (user.role=='student')"> Note:
                    <strong [ngStyle]="{color:noteResult(note.note)}"> {{note.note}}</strong></a>

                    <a href="#" class="flex-shrink-0 btn btn-lg btn-primary px-3" style="border-radius: 0 30px 30px 0;"
                    *ngIf="isLoggedIn() && (user.role=='admin' || user.role=='teacher')">Details</a>
                    
                    <a href="#" class="flex-shrink-0 btn btn-lg btn-primary px-2" style="border-radius: 0 30px 30px 0;"
                    *ngIf="isLoggedIn() && (user.role=='student')">Eval:
                    <strong [ngStyle]="{color:evalResult(note.evaluation)}">{{note.evaluation}}</strong></a>
                </div>
            </div> 
            <div class="text-center p-4 pb-0">
                <h2 class="mb-0">{{course.name}}</h2>
                <div class="mb-3 mt-3">
                    <small class="fa fa-star text-primary"></small>
                    <small class="fa fa-star text-primary"></small>
                    <small class="fa fa-star text-primary"></small>
                    <small class="fa fa-star text-primary"></small>
                    <small class="fa fa-star text-primary"></small>
                </div>
                <h4 class="mb-4">{{course.description}}</h4>
                <h6 class="mb-4" *ngIf="isLoggedIn() && (user.role=='student')">Student : {{user.firstName}} {{user.lastName}}</h6>
            </div>
            <div class="d-flex border-top">
                <strong class="flex-fill text-center border-end py-2"><i class="fa fa-user-tie text-primary me-2"></i>Teacher : {{teacher.firstName}} {{teacher.lastName}}</strong>
                <strong class="flex-fill text-center border-end py-2"><i class="fa fa-clock text-primary me-2"></i>{{course.duration}}</strong>
                <!-- <strong class="flex-fill text-center py-2"><i class="fa fa-user text-primary me-2"></i></strong> -->
            </div>
        </div>
    </div>
</div>
