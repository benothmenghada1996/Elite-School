
<div class="row g-4 justify-content-center mt-5">
    <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
        <div class="team-item bg-light">
            <div class="overflow-hidden">
                <img class="img-fluid position-relative" [src]="student?.avatar" width="500" height="500">
            </div>
            <div class="position-relative d-flex justify-content-center" style="margin-top: -15px;">
                <div class="bg-light d-flex justify-content-center pt-2 px-1">
                    <a class="btn btn-sm-square btn-primary mx-1" href=""><i class="fab fa-facebook-f"></i></a>
                    <a class="btn btn-sm-square btn-primary mx-1" href=""><i class="fab fa-twitter"></i></a>
                    <a class="btn btn-sm-square btn-primary mx-1" href=""><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <div class="text-center p-3">
                <h5 class="mb-0">{{student?.firstName}} {{student?.lastName}}</h5>
                <strong>Email : {{student?.email}}</strong><br>
                <strong>Tel : {{student?.tel}}</strong>
            </div>
        </div>
    </div>
</div>
