
<div class="row g-4 justify-content-center mt-5">
    <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
        <div class="team-item bg-light">
            <div>
                <iframe type="application/pdf" [src]="pdfData" width="100%" height="500"></iframe>
            </div>
            <div class="position-relative d-flex justify-content-center" style="margin-top: -15px;">
                <div class="bg-light d-flex justify-content-center pt-2 px-1">
                    <a class="btn btn-sm btn-primary mx-1" href="#"><i class="fab fa-facebook-f"></i></a>
                    <a class="btn btn-sm btn-primary mx-1" href="#"><i class="fab fa-twitter"></i></a>
                    <a class="btn btn-sm btn-primary mx-1" href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <div class="text-center p-3">
                <h5 class="mb-0">{{teacher?.firstName}} {{teacher?.lastName}}</h5>
                <strong>{{teacher?.speciality}}</strong><br>
                <small>{{teacher?.email}}</small>
                <small>{{teacher?.class}}</small>
            </div>
        </div>
    </div>
</div>
