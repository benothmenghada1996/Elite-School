<div class="site-section ">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center mt-5">
          <div class="widget-next-match">
            <table class="table custom-table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Description</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let class of classes">
                  <td>{{class._id}}</td>
                  <td>{{class.name}}</td>
                  <td>{{class.description}}</td>
                  <td> <button type="button"  class="btn btn-primary ms-3 me-3 rounded-pill" (click)="goToDispalyClass(class._id)">Display</button>
                    <button type="button"  class="btn btn-warning ms-3 me-3 rounded-pill" (click)="goToEditClass(class._id)"
                    *ngIf="user.role =='admin'">Update</button>
                    <button type="button" class="btn btn-danger rounded-pill" (click)="deleteClass(class._id)"
                    *ngIf="user.role =='admin'">Delete</button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
</div>
